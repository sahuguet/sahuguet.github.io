<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Grid Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
//            background-color: black;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(50, 1fr);
            grid-template-rows: repeat(50, 1fr);
            width: 400px;
            height: 400px;
            position: relative;
            background-color: black;
        }

        .grid-item {
            width: 100%;
            height: 100%;
            background-image: url('https://img.pokemondb.net/artwork/large/golbat.jpg');
            background-size: 400px 400px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .grid-container:hover .grid-item {
            opacity: 1;
        }

        .element {
    __background-image: url('https://www.belleshistoires.com/wp-content/uploads/sites/35/2021/10/MEA-Zouk-heros-bj-1.jpg');
    background-image: url('https://static.wikia.nocookie.net/octonauts/images/e/e2/Captain_Barnacles_23H11.png/revision/latest/scale-to-width-down/250');
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    border: 1px dotted black;
}
    </style>
</head>
<body>
    This is a test.

    <div class="element" style="width: 50px; height: 50px;"></div>

    <div class="grid-container"></div>

    <script>
        const gridContainer = document.querySelector('.grid-container');
        const cols = 50, rows = 50;
        const tileWidth = 400 / cols;
        const tileHeight = 400 / rows;

        for (let row = 0; row < rows; row++) {
            for (let col = 0; col < cols; col++) {
                const div = document.createElement('div');
                div.classList.add('grid-item');
                div.style.backgroundPosition = `-${col * tileWidth}px -${row * tileHeight}px`;
                gridContainer.appendChild(div);
                
                // Apply a randomized delay for a nice progressive reveal
                setTimeout(() => div.style.opacity = 1, Math.random() * 5000);
            }
        }
    </script>
</body>
</html>
