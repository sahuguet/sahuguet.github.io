<html>

<head>
    <meta charset="utf-8">
    <title>A Table</title>
    <script async="false">
        const scripts = ['EzSpeak.js', 'SpeechRecognitionComponent.js', 'RepeatSentenceComponent.js'];
  scripts.forEach(src => {
    const script = document.createElement('script');
    script.src = `${src}?v=${Math.random()}`;
    script.async = false;
    document.head.appendChild(script);
  });

  function log(...msg) {
        const logArea = document.getElementById("log");
        if (logArea) {
            const message = msg.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' ');
            logArea.value += message + "\n";
            logArea.scrollTop = logArea.scrollHeight;
        }   else {
        console.log(msg);
    }
  }
    </script>
    <style>
         li {
            list-style: none;
            margin-bottom: 20px;
         }
    </style>
</head>

<body>
<h1><ez-speak>A Table</ez-speak></h1>
<div>
    <ul id="content">
    </ul>
</div>

<div><textarea cols=50 rows=20 id="log"></textarea></div>
