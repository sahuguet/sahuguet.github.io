<html>

<head>
    <meta charset="utf-8">
    <title>La Cuisine</title>
    <script async="false">
        const scripts = ['EzSpeak.js', 'CircularImg.js', 'SpeechRecognitionComponent.js', 'RepeatSentenceComponent.js'];
  scripts.forEach(src => {
    const script = document.createElement('script');
    script.src = `${src}?v=${Math.random()}`;
    script.async = false;
    document.head.appendChild(script);
  });

  function log(...msg) {
        const logArea = document.getElementById("log");
        if (logArea) {
            const message = msg.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' ');
            logArea.value += message + "\n";
            logArea.scrollTop = logArea.scrollHeight;
        }   else {
        console.log(msg);
    }
  }


  window.addEventListener("sentence-recognized",  (event) => {
        log("---- Sentence recognized");
    });
    log("Event listener added");

    </script>
    <style>
         li {
            list-style: none;
            margin-bottom: 20px;
         }
    </style>
</head>
