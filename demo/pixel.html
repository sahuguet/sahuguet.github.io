<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Mosaic Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .image-container {
            position: relative;
            width: 400px;
            height: 300px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(2px);
            transition: filter 2s ease-in-out;
        }

    //    .image-container:hover img {
    //        filter: blur(0px);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://img.pokemondb.net/artwork/large/golbat.jpg" alt="Random Image">
    </div>
</body>
</html>
